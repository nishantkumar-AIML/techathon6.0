{% extends "base.html" %}
{% block content %}
  <h2>Register</h2>
  <form method="post">
    Role: <select name="role"><option value="user">User</option><option value="doctor">Doctor</option></select><br>
    Name: <input name="name"><br>
    Email: <input name="email" required><br>
    Password: <input name="password" type="password" required><br>
    <button type="submit">Register</button>
  </form>
{% endblock %}
